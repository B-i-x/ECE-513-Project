<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Track - Account</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <header>
        <h1>Heart Track</h1>
    </header>
    <main>
        <section id="user-account">
            <h2>User Account</h2>
            <form id="user-login-form">
                <label for="user-email">Email:</label>
                <input type="email" id="user-email" name="user-email" required>
                <label for="user-password">Password:</label>
                <input type="password" id="user-password" name="user-password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="physician-account">
            <h2>Physician Account</h2>
            <form id="physician-login-form">
                <label for="physician-email">Email:</label>
                <input type="email" id="physician-email" name="physician-email" required>
                <label for="physician-password">Password:</label>
                <input type="password" id="physician-password" name="physician-password" required>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Heart Track. All Rights Reserved.</p>
    </footer>

    <script src="scripts/account.js"></script>
</body>
</html>
