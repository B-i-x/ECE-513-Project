<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="javascripts/account.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="account.html">Account Menu</a>
            </div>
            <ul class="nav navbar-nav navbar-right" id="nav-menu">
                <li>
                    <a href="#" id="btnLogout" class="navbar-link">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center">Update Password</h1>
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" class="form-control" placeholder="Enter new password">
        </div>
        <div class="text-center">
            <button id="btnUpdatePassword" class="btn btn-primary">Update Password</button>
        </div>
        <br />
    </div>
</body>
</html>
