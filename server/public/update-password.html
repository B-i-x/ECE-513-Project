<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Password</title>
    <meta charset="UTF-8">

</head>
<body>

        <h1>Update Password</h1>

        <button onclick="location.href='account.html'">Back to Account</button>
    </div>
